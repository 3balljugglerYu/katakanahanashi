name: katakanahanashi
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+2025092101

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  
  # Dependency injection
  get_it: ^7.6.4
  
  # Data persistence
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Image picker
  image_picker: ^1.0.4
  
  # Screen utility
  flutter_screenutil: ^5.9.0
  
  # Font awesome icons
  font_awesome_flutter: ^10.6.0
  
  # Annotations for code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Particles animation
  particles_flutter: ^1.0.1
  
  # Onboarding screen
  introduction_screen: ^4.0.0
  
  # AdMob
  google_mobile_ads: ^4.0.0

  # Animations
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Flutter launcher icons
  flutter_launcher_icons: ^0.13.1
  
  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  # Asset generation
  flutter_gen_runner: ^5.3.2

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/icon/app_icon.png
    - assets/images/tutorial_1.png
    - assets/images/tutorial_2.png
    - assets/images/tutorial_3.png
    - assets/images/tutorial_4.png
    - assets/animations/Celebrations Begin.json
    - assets/animations/Celebration.json
    - assets/animations/confetti on transparent background.json
    - assets/animations/Rocket Launch.json
    - assets/animations/Congratulations.json
    - assets/animations/Cat in a rocket.json

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
